<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Application</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">

</head>

<header>

</header>

<body>

    <main class="box container text-center pt-md-5">


        <h1>Register Form</h1>
        <p>Please fill in this form to create an account</p>
        <hr>

        <div id="Notification"></div>
        <form name="myForm" onsubmit="register()">

            <div>
                <label for="text"><b>Name</b></label>
                <input type="text" placeholder="Enter your Name" name="name" id="name" required>
            </div>

            <br>
            <div>
                <label for="email"><b>Email</b></label>
                <input type="email" placeholder="Enter the Email" name="email" id="email" required>
            </div>

            <br>

            <div>
                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter the Password" name="password" id="password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                    required>
            </div>
            <br>

            <div>
                <label for="re_password"><b>Re-Password</b></label>
                <input type="password" placeholder="Enter the repassword" name="re_password" id="re_password"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                    required>
            </div>

            <br>

            <p><input type="checkbox" id="tc" name="tc" value="Y"> By creating an account you agree to our
                <a href="#">Terms &
                    Privacy</a>.
            </p>
            <input type="submit" name="" value="Register">
            <div id="Registered"></div>


            <div class="container signin">
                <p>Already have an account? <a href="login.html">Sign in</a>.</p>
            </div>
        </form>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="register.js"></script>
</body>
<footer>


</footer>

</html>
