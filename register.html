<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <header id="header">
        <!--header content -->
    </header>

    <main class="box container text-center pt-md-5">


        <h1 class="page-title">Register Form</h1>


        <div id="Notification"></div>
        <div class="row">
            <div class="col-4"></div>

            <form name="myForm" class="col-4" onsubmit="register()">

                <div class="mb-3 row">
                    <label for="name" class="col-sm-6 col-form-label">Name</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" placeholder="Enter your Name" name="name" id="name"
                            required>
                    </div>
                </div>


                <div class="mb-3 row">
                    <label for="email" class="col-sm-6 col-form-label">
                        Email
                    </label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" placeholder="Enter the Email" name="email" id="email"
                            required>
                    </div>
                </div>



                <div class="mb-3 row">
                    <label for="password" class="col-sm-6 col-form-label">Password</label>
                    <div class="col-sm-6">

                        <input type="password" class="form-control" placeholder="Enter the Password" name="password"
                            id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                            required>
                    </div>
                </div>


                <div class="mb-3 row">
                    <label for="re_password" class="col-sm-6 col-form-label">Re-Password</label>
                    <div class="col-sm-6">

                        <input type="password" class="form-control" placeholder="Enter the repassword"
                            name="re_password" id="re_password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                            required>
                    </div>
                </div>



                <div><input type="checkbox" id="tc" name="tc" value="Y"> By creating an account you agree to our
                    <a href="#">Terms &
                        Privacy</a>.
                </div>

                <div>
                    <input type="submit" name="" value="Register">
                </div>
                <div id="Registered"></div>


                <div class="container signin">
                    <p>Already have an account? <a href="login.html">Sign in</a>.</p>
                </div>
            </form>
        </div>


    </main>

    <script>
        $("#header").load("_header.html");
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="register.js"></script>
</body>
<footer>


</footer>

</html>
