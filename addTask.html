<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <main class="box container text-center pt-md-5">

        <div class="container">

            <h2>Add your Task</h2>
            <br>

            <input type="text" placeholder="Enter your task" id="newTask" name="newTask" required>

            <br><br>

            <button type="button" class="addbtn btn btn-primary" id="tasks" onclick="newTask()">Add</button>

            <button type="button" class="btn btn-secondary">Reset</button>

            <div>
                <ul id="displayList"></ul>
            </div>

        </div>

    </main>
    <script src="addTask.js"></script>
</body>

</html>
