<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Ticket</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header id="header">
        <!--header content -->
    </header>

    <main class="box container text-center pt-md-5">

        <div class="container">

            <h2>Add Your Ticket</h2>
            <br>

        </div>

        <form onsubmit="ticketAdd()">

            <div>

                <label for="name">Task Name : </label>
                <input type="text" placeholder="Enter your ticket name" id="name" name="name" required autofocus>
            </div>

            <br />

            <div>
                <button type="submit" class="addbtn btn btn-primary">Add</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </form>

        </div>

    </main>

    <script>
        $("#header").load("_header.html");
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="addTicket.js"></script>
    <script>
        function logout() {
            localStorage.removeItem("LOGGED_IN_USER"); // Here. we removing the user who loggedin, they will remove from the loggedin user list whenever they logout.
            window.location.href = "index.html";
        }
    </script>
</body>

<footer>

</footer>

</html>
