<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
</head>


<body class="logBody">

    <header id="header">
        <!--header content -->
    </header>

    <main class="box container text-center pt-md-5">

        <h1 class="log-page-title">Login Page</h1>

        <br>

        <div class="row">
            <div class="col-4"></div>

            <form name="logForm" class="col-4" onsubmit="login()">

                <div class="mb-3 row">
                    <label for="UserName" class="col-sm-6 col-form-label">UserName</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" name="logName" id="logName"
                            placeholder="Enter the UserName" pattern="(?=.*[a-z]).{8,}"
                            title="Enter the valid username, Must contain atleast 8 values" required>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="UserName" class="col-sm-6 col-form-label">Password</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" name="logPassword" id="logPassword"
                            placeholder="Enter the Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                            required>
                    </div>
                </div>

                <div id="Notification"></div>
                <input type="submit" name="" value="Login">
                <input type="reset" name="" value=" Reset ">

                <br><br>

                <a href="Register.html">New User, Sign up here ?</a>
            </form>
        </div>

    </main>

    <script>
        $("#header").load("_header.html");
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="login.js"></script>
    <script>
        function logout() {
            localStorage.removeItem("LOGGED_IN_USER"); // Here. we removing the user who loggedin, they will remove from the loggedin user list whenever they logout.
            window.location.href = "index.html";
        }
    </script>
</body>
<footer>


</footer>

</html>
