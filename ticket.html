<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body class="ticketBody">

    <header id="header">
        <!--header content -->
    </header>

    <main class="userPage container text-center pt-md-5">

        <section id="users-tbl">
            <h3 class="userColor">Tickets List</h3>



            <div class="row">
                <div class="col-10"></div>
                <div class="col-2">
                    <a href="addTicket.html" class="btn btn-outline-primary">Create Ticket</a>
                </div>
            </div>

            <br>
            <table class="table table-bordered">
                <thead>
                    <tr class="border-primary border-dark">
                        <th>Sno</th>
                        <th>Ticket Name</th>
                        <th>Priority</th>
                        <th>Last Updated On</th>
                        <th>Created By</th>
                        <th>Status</th>
                        <th>Active</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tickets-table">
                </tbody>
            </table>

        </section>

    </main>
    <script>

        $("#header").load("_header.html");

    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="ticket.js"></script>
    <script>
        function logout() {
            localStorage.removeItem("LOGGED_IN_USER"); // Here. we removing the user who loggedin, they will remove from the loggedin user list whenever they logout.
            window.location.href = "index.html";
        }
    </script>
</body>

<footer>


</footer>

</html>
